<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link href="./styles.css" rel="stylesheet">
    <title>Wifi Filter</title>
  </head>
  <body>
    <div>
      <div>Filters: (please use , separate the filters)</div>
      <div>
        <input type="text" id="filters" size="70">
        <button onclick="scanWifi()">Scan</button>
      </div>
    </div>
    <div>
      <div>Scan Result:</div>
      <textarea name="wifi-list" id="wifi-list" cols="100" rows="30"></textarea>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
